<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head data-ng-controller="myApp.manifestController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="<%= pkg.name %> - <%= pkg.description %>">
    <meta name="author" content="<%= pkg.author %>">

    <link rel="shortcut icon" href="assets/images/icon.ico">

    <title data-ng-bind="manifest.name"></title>

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="<%= file.less.css %>" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="vendor/bootstrap/assets/js/html5shiv.js"></script>
      <script src="vendor/bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation" data-ng-controller="myApp.navbarController">

      <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-ng-init="navCollapsed = true" data-ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="" data-ng-controller="myApp.manifestController" data-ng-bind="manifest.name"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" data-ng-class="!navCollapsed && 'in'">
          <ul class="nav navbar-nav">
            <li><a href="" data-ng-click="openModal()">Modal</a></li>
            <li><a href="" data-ng-click="openAbout()">About</a></li>
          </ul>
          <!--form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form-->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->

    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right" data-ng-class="!offcanvas && 'active'">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-ng-init="offcanvas = true" data-ng-click="offcanvas = !offcanvas">Toggle nav</button>
          </p>

          <div class="jumbotron">

              <div class="container">
                <h1><%= pkg.name %></h1>
                <p><%= pkg.description %></p>
              </div>

          </div>

          <!-- Placeholder for views -->
          <div data-ng-view=""></div>

        </div><!--/span-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
             <a href="#" class="list-group-item active">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
             <a href="#" class="list-group-item">Link</a>
           </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer data-ng-controller="myApp.manifestController">
        <p>&copy; 2014 <span data-ng-repeat="author in manifest.authors">
            <span data-ng-bind-html="author | markdown"></span>
          </span></p>
        <ul data-ng-repeat="license in manifest.license">
          <li data-ng-bind-html="license | markdown"></li>
        </ul>
      </footer>

    </div><!--/.container-->

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </body>
</html>
