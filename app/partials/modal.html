<div class="modal-header">
  <h3>{{headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{bodyText}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="dismiss(dismissButtonText)">{{dismissButtonText}}</button>
  <button type="button" class="btn btn-primary" data-ng-click="close(closeButtonText);">{{closeButtonText}}</button>
</div>
